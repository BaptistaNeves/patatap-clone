<!DOCTYPE html>
<html lang="en">
<head>
    <title>Circles</title>
    <link rel="stylesheet" type="text/css" href="style.css">                                                
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.9/howler.js"></script>
    <script type="text/paperscript" canvas="myCanvas">
     
    var sound = new Howl({
     src: ['sounds/sounds/bubbles.mp3']
    });
    var sound2 = new Howl({
     src: ['sounds/sounds/clay.mp3']
    });
    
    var teste = [];
    
    function onKeyDown(event) {
    
       var maxPoint = new Point(view.size.width, view.size.height);
       var randomPoint = Point.random();
       var point = randomPoint * maxPoint;
       var myCircle = new Path.Circle(point, 500);
    
       if (event.key==="a"){
       sound.play();
       myCircle.fillColor = "#2c3e50";
       }
       
       if (event.key==="s"){
       sound2.play();
       myCircle.fillColor = "#fff";
       }
       
       myCircle.fillColor = "orange";
       teste.push(myCircle);
                   
    }      
    
    function onFrame(event){
    for(var i = 0; i <teste.length; i++){
    teste[i].fillColor.hue += 1;
    teste[i].scale(0.8);
        }
    }
    
    </script>
</head>
<body>

<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
